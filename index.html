<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Funzionante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcolatrice">
        <form id="form-calcolatrice" method="post" action="calcolatrice.php">
            <!-- Display -->
            <div class="display-container">
                <input type="text" id="display" name="espressione" readonly value="0">
            </div>
            <!-- Tastiera -->
            <div class="tastiera">
                <div class="riga">
                    <button type="button" class="grigio" onclick="cancella()">AC</button>
                    <button type="button" class="grigio" onclick="aggiungiSimbolo('+/-')">+/-</button>
                    <button type="button" class="grigio" onclick="aggiungiSimbolo('%')">%</button>
                    <button type="button" class="arancione" onclick="aggiungiSimbolo('÷')">÷</button>
                </div>
                <div class="riga">
                    <button type="button" onclick="aggiungiSimbolo('7')">7</button>
                    <button type="button" onclick="aggiungiSimbolo('8')">8</button>
                    <button type="button" onclick="aggiungiSimbolo('9')">9</button>
                    <button type="button" class="arancione" onclick="aggiungiSimbolo('×')">×</button>
                </div>
                <div class="riga">
                    <button type="button" onclick="aggiungiSimbolo('4')">4</button>
                    <button type="button" onclick="aggiungiSimbolo('5')">5</button>
                    <button type="button" onclick="aggiungiSimbolo('6')">6</button>
                    <button type="button" class="arancione" onclick="aggiungiSimbolo('-')">-</button>
                </div>
                <div class="riga">
                    <button type="button" onclick="aggiungiSimbolo('1')">1</button>
                    <button type="button" onclick="aggiungiSimbolo('2')">2</button>
                    <button type="button" onclick="aggiungiSimbolo('3')">3</button>
                    <button type="button" class="arancione" onclick="aggiungiSimbolo('+')">+</button>
                </div>
                <div class="riga">
                    <button type="button" class="grande" onclick="aggiungiSimbolo('0')">0</button>
                    <button type="button" onclick="aggiungiSimbolo('.')">.</button>
                    <button type="submit" class="arancione">=</button>
                </div>
            </div>
        </form>
        <div id="errore"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
