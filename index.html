<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Apple Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcolatrice">
        <div class="display">
            0
        </div>
        <div class="tastiera">
            <!-- Riga 1 -->
            <div class="riga">
                <button class="grigio">AC</button>
                <button class="grigio">+/-</button>
                <button class="grigio">%</button>
                <button class="arancione">รท</button>
            </div>
            <!-- Riga 2 -->
            <div class="riga">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="arancione">ร</button>
            </div>
            <!-- Riga 3 -->
            <div class="riga">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="arancione">-</button>
            </div>
            <!-- Riga 4 -->
            <div class="riga">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="arancione">+</button>
            </div>
            <!-- Riga 5 -->
            <div class="riga">
                <button class="grande">0</button>
                <button>.</button>
                <button class="arancione">=</button>
            </div>
        </div>
    </div>
</body>
</html>
